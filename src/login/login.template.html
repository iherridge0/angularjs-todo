<div class="container">
    <h1>Login!</h1>
    <form ng-submit="$ctrl.authenticateUser()">

        <div class="login">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" ng-model="$ctrl.login.username">
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" ng-model="$ctrl.login.password">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
