<div class="container">
    <h1>Register!</h1>
    <form ng-submit="$ctrl.register()">

        <div class="login">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" ng-model="$ctrl.newUser.username">
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" ng-model="$ctrl.newUser.password">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
