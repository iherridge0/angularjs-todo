<main class="form-register">
    <form class="form-signin" ng-submit="$ctrl.register()">
        <h1 class="h3 mb-3 fw-normal">Register a new user</h1>
        <div class="login">
            <div>
                <input type="text" id="username" class="form-control"
                      placeholder="Enter a unique username, be creative!" ng-model="$ctrl.newUser.username" required autofocus>
            </div>
            <div>
                <input type="password" id="password" class="form-control"
                      placeholder="Enter your password"  ng-model="$ctrl.newUser.password" required>
            </div>
            <br>
            <button id="register" type="submit" class="w-100 btn btn-lg btn-info">Register</button>
            <button id="back" ui-sref="login" class="w-100 btn btn-lg btn-dark">back</button>
        </div>
    </form>
</div>
